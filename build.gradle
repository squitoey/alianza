apply plugin: 'idea'
apply plugin: 'eclipse'
apply plugin: 'java'
version "1.0.0"

repositories {
  mavenCentral()
}

dependencies {
    testCompile 'org.testng:testng:6.+'
}

test {
  useTestNG()
}

task runApp(dependsOn: 'classes', type: JavaExec) {
        main = 'com.alianza.dallin.AppLauncher'
        classpath = sourceSets.main.runtimeClasspath
}

task wrapper (type: Wrapper) {
      gradleVersion "1.6"
}


